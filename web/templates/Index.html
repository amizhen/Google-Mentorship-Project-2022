<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <input id="run" type="button" value="Run" onclick="getData();" />
    <script>
        function getData() {
            var url = "http://127.0.0.1:5000/api/data";
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", url, false);
            xmlHttp.send(null);
            console.log(xmlHttp.responseText)
            return xmlHttp.responseText;
        }

        document.getElementById("run").onclick = getData;
    </script>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = '{{ mapbox_access_token }}';
        const map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40], // starting position
            zoom: 9 // starting zoom
        });

        function selectPowerPlant(lat_coord, lng_coord, endpoint, marker_color) {
            fetch(window.location.href + endpoint,
                {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ lat: lat_coord, lng: lng_coord })
                }).then(res => {
                    if (res.ok) {
                        return res.json()
                    } else { alert("An unexpected error has occurred.") }
                })

            new mapboxgl.Marker({ color: marker_color })
                .setLngLat([lng_coord, lat_coord])
                .addTo(map);

            var popups = document.getElementsByClassName("mapboxgl-popup");
            if (popups.length) {
                popups[0].remove();
            }
        }

        function generatePopup(e) {
            return new mapboxgl.Popup(
                {
                    offset: 5,
                    closeButton: false,
                    maxWidth: 480
                }
            ).setLngLat([e.lngLat.lng, e.lngLat.lat]).setHTML(
                `
                    <button class="powerplant" onclick="selectPowerPlant(${e.lngLat.lat}, ${e.lngLat.lng}, 'dataget/solar', 'blue');">Solar Panel</button>
                    <button class="powerplant" onclick="selectPowerPlant(${e.lngLat.lat}, ${e.lngLat.lng}, 'dataget/wind', 'white');">Wind Plant</button>
                `
            )
        }

        map.on('click', (e) => {
            generatePopup(e).addTo(map);
        });â€Š
    </script>
</body>

</html>
